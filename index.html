<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Foto de celular">
        </div>
        <div class="instagram-account">
            <div class="instagram-group">
                <img class="instagram-logo" src="./images/instagram-logo.png" alt="Logo do Instagram">
                <form method="">
                    <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="submit" value="Entrar">
                    <div class="instagram-option">
                        <span class="instagram-border-or"></span>
                        <p class="instagram-or">OU</p>
                        <span class="instagram-border-or"></span>
                    </div>
                </form>
                <a class="instagram-facebook-option" href="">
                    <span class="fab fa-facebook-f"></span>
                    <p>Entrar com o Facebook</p>
                </a>
                <a class="instagram-forgot-password" href="">Esqueceu a senha?</a>
            </div>
            <div class="instagram-group">
                <p class="instagram-no-account">Não tem uma conta? <a class="instagram-signin" href="">Cadastre-se</a>
                </p>
            </div>
            <div class="instagram-get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="instagram-store">
                    <a class="instagram-app-store" href=""> <img src="./images/apple-button.png" alt="App Store"></a>
                    <a class="instagram-google-play" href=""> <img src="./images/googleplay-button.png"
                            alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
